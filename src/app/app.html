<ion-menu [content]="content">

      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage( homePage )">
          Home
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Abrir Tabs
        </button>
        <button ion-item (click)="openPage( ajustes2 )">
